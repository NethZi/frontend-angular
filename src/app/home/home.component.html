<section id="home">
  <div *ngIf="isCategory == false" id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="1000" >
    <ngb-carousel>
      <ng-template ngbSlide>
        <img src="assets/img/image1.jpg" alt="first" class="item">
      </ng-template>
      <ng-template ngbSlide>
        <img src="assets/img/image2.jpg" alt="second" class="item">
      </ng-template>
      <ng-template ngbSlide>
        <img src="assets/img/image3.jpg" alt="third" class="item">
      </ng-template>
      <ng-template ngbSlide>
        <img src="assets/img/image4.jpg" alt="fourth" class="item">
      </ng-template>
      <ng-template ngbSlide>
        <img src="assets/img/image5.jpg" alt="fifth" class="item">
      </ng-template>
    </ngb-carousel>
  </div>
  <div class="container p-5">
    <app-message></app-message>
    <p class="lead">
      <b *ngIf="isCategory == false">Categories: </b>
    <div *ngIf="isCategory == false" class="row">
      <div class="col-6 col-md-6">
        <div (click)="onCategory(2)" style="cursor: pointer">
       <img src="assets/women.jpg" style="width: 620px; height: 580px;" alt="image" class="img-fluid img-thumbnail">
        <h3 style="text-align: center;">Women</h3>
        </div>
      </div>
      <div class="col-6 col-md-6">
        <div (click)="onCategory(1)" style="cursor: pointer">
        <img src="assets/men.jpg" style="width: 620px; height: 580px;" alt="image" class="img-fluid img-thumbnail">
        <h3 style="text-align: center;">Men</h3>
        </div>
      </div>
    </div>



    <p *ngIf="isCategory == true" class="lead">
      <b>Our Products: </b>
    </p>
    <div class="row">
      <div *ngIf="!products" class="m-auto">
        <h1 class="text-center display-3 mt-5">
          <i class="fa fa-spinner fa-spin"></i>
        </h1>
      </div>
      <div *ngFor="let product of products" class="col-md-3 mb-5">
        <div *ngIf="product.categoryId == categoryId && isCategory == true">
        <a routerLink="/product/{{ product._id }}">
          <div class="card bg-light">
            <img src="{{ product.imageUrl }}" alt="product" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text">LKR {{ product.price }}</p>
            </div>
          </div>
        </a>
        </div>
      </div>
    </div>
  </div>
</section>
